<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body style="margin:0; padding:0;">
    <img id="tempImage" src="/usr/local/tempPlot/temp.png" style="width:100%; height:100%; object-fit:contain;">
    <script>
        setInterval(() => {
            document.getElementById('tempImage').src = '/usr/local/tempPlot/temp.png?' + new Date().getTime();
        }, 100000);
    </script>
</body>
</html>
